<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Keyboard Box 组件</title>
    <link rel="stylesheet" href="3keyboard-box.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
    </style>
</head>
<body>
    <div class="keyboard-box-3">
        <div class="keyboard-container">
            <div class="keyboard-content">
                <div class="content-item">
                    <div class="content-text">
                        <div class="icon">
                            <img src="icon-1.svg" alt="千万级地理数据存储图标">
                        </div>
                        <div class="h1">千万级</div>
                        <div class="p">地理数据存储</div>
                    </div>
                </div>
                
                <div class="content-item">
                    <div class="line"></div>
                    <div class="content-text">
                        <div class="icon">
                            <img src="icon-2.svg" alt="高性能地理数据存储图标">
                        </div>
                        <div class="h1">高性能</div>
                        <div class="p">地理数据存储</div>
                    </div>
                </div>
                
                <div class="content-item">
                    <div class="line"></div>
                    <div class="content-text">
                        <div class="icon">
                            <img src="icon-3.svg" alt="个性化丰富样式呈现图标">
                        </div>
                        <div class="h1">个性化</div>
                        <div class="p">丰富样式呈现</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="3keyboard-box.js"></script>
</body>
</html>
