<!-- 3Keyboard Box 组件 - 可复用组件版本 -->
<div class="keyboard-box-3">
    <div class="keyboard-container">
        <div class="keyboard-content">
            <div class="content-item">
                <div class="content-text">
                    <div class="icon">
                        <img src="./3keyboard-box/icon-1.svg" alt="千万级地理数据存储图标">
                    </div>
                    <div class="h1">千万级</div>
                    <div class="p">地理数据存储</div>
                </div>
            </div>
            
            <div class="content-item">
                <div class="line"></div>
                <div class="content-text">
                    <div class="icon">
                        <img src="./3keyboard-box/icon-2.svg" alt="高性能地理数据存储图标">
                    </div>
                    <div class="h1">高性能</div>
                    <div class="p">地理数据存储</div>
                </div>
            </div>
            
            <div class="content-item">
                <div class="line"></div>
                <div class="content-text">
                    <div class="icon">
                        <img src="./3keyboard-box/icon-3.svg" alt="个性化丰富样式呈现图标">
                    </div>
                    <div class="h1">个性化</div>
                    <div class="p">丰富样式呈现</div>
                </div>
            </div>
        </div>
    </div>
</div>
