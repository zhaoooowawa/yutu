<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Box 组件</title>
    <link rel="stylesheet" href="keyboard-box.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
    </style>
</head>
<body>
    <div class="keyboard-box">
        <div class="keyboard-container">
            <div class="keyboard-content">
                <div class="content-item">
                    <div class="content-text">
                        <div class="h1">
                            <div class="h1-icon">
                                <img src="h1-icon.svg" alt="特色六级地址图标">
                            </div>
                            <div class="h1-text">
                                <span class="text-blue">特色六级</span><span class="text-black">地址</span>
                            </div>
                        </div>
                        <div class="h2">更精准，更全面</div>
                    </div>
                </div>
                
                <div class="content-item">
                    <div class="line"></div>
                    <div class="content-text">
                        <div class="h1">
                            <div class="h1-icon">
                                <img src="h1-icon-2.svg" alt="40亿+门址库图标">
                            </div>
                            <div class="h1-text">
                                <span class="text-blue">40亿+</span><span class="text-black">门址库</span>
                            </div>
                        </div>
                        <div class="h2">日千万级订单妥投验证自动采集更新</div>
                    </div>
                </div>
                
                <div class="content-item">
                    <div class="line"></div>
                    <div class="content-text">
                        <div class="h1">
                            <div class="h1-icon">
                                <img src="h1-icon-3.svg" alt="21级语义模型图标">
                            </div>
                            <div class="h1-text">
                                <span class="text-blue">21级</span><span class="text-black">语义模型</span>
                            </div>
                        </div>
                        <div class="h2">全局标准化地址数据模型</div>
                    </div>
                </div>
                
                <div class="content-item">
                    <div class="line"></div>
                    <div class="keyboard-content-text">
                        <div class="h1">
                            <div class="h1-icon">
                                <img src="h1-icon-4.svg" alt="99.5%地址解析准确率图标">
                            </div>
                            <div class="h1-text highlight">
                                <span class="text-blue">99.5%</span><span class="text-black">地址解析准确率</span>
                            </div>
                        </div>
                        <div class="h2">前沿AI算法引擎，准确率行业领先</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="keyboard-box.js"></script>
</body>
</html>
