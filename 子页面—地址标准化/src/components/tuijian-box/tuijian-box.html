<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容推荐组件</title>
    <link rel="stylesheet" href="tuijian-box.css">
</head>
<body>
    <div class="tuijian-box">
        <!-- 背景图片 -->
        <div class="tuijian-box-background"></div>
        
        <!-- 标题区域 -->
        <div class="tuijian-box-h">
            <h1 class="main-title">内容推荐</h1>
            <h2 class="subtitle">绘图功能丰富而操作简单</h2>
        </div>
        
        <!-- 卡片容器 -->
        <div class="cards-container">
            <!-- 卡片1 -->
            <div class="tuijian-card tuijian-card1">
                <div class="card-image">
                    <div class="image-background"></div>
                    <div class="card-img card-img-1"></div>
                </div>
                <div class="card-content">
                    <div class="card-info">
                        <h3 class="card-title">智能路径</h3>
                        <div class="card-tags">
                            <div class="tag-group">
                                <div class="tag">
                                    <span class="tag-text">超级算力</span>
                                </div>
                            </div>
                            <div class="tag-group">
                                <div class="tag">
                                    <span class="tag-text">实时路况</span>
                                </div>
                            </div>
                            <div class="tag">
                                <span class="tag-text">一站式规划</span>
                            </div>
                        </div>
                        <p class="card-description">精准批量算路，一站式路径规划，出行降本增效</p>
                    </div>
                    <div class="card-action">
                        <span class="action-text">查看详情</span>
                        <svg class="action-icon" width="7" height="14" viewBox="0 0 7 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L6 7L1 13" stroke="#3A3A3A" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- 卡片2 -->
            <div class="tuijian-card tuijian-card2">
                <div class="card-image">
                    <div class="image-background"></div>
                    <div class="card-img card-img-2"></div>
                </div>
                <div class="card-content">
                    <div class="card-info">
                        <h3 class="card-title">智能路径</h3>
                        <div class="card-tags">
                            <div class="tag-group">
                                <div class="tag">
                                    <span class="tag-text">超级算力</span>
                                </div>
                            </div>
                            <div class="tag-group">
                                <div class="tag">
                                    <span class="tag-text">实时路况</span>
                                </div>
                            </div>
                            <div class="tag">
                                <span class="tag-text">一站式规划</span>
                            </div>
                        </div>
                        <p class="card-description">精准批量算路，一站式路径规划，出行降本增效</p>
                    </div>
                    <div class="card-action">
                        <span class="action-text">查看详情</span>
                        <svg class="action-icon" width="7" height="14" viewBox="0 0 7 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L6 7L1 13" stroke="#3A3A3A" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- 卡片3 -->
            <div class="tuijian-card tuijian-card3">
                <div class="card-image">
                    <div class="image-background"></div>
                    <div class="card-img card-img-3"></div>
                </div>
                <div class="card-content">
                    <div class="card-info">
                        <h3 class="card-title">荣获中国家电服务业TOP10服务提供商</h3>
                        <p class="card-description card-description-long">京东物流"与图"凭借对供应链领域的深度理解以及强大的数智能力，获得协会和业内的一致认可，荣获"TOP10服务提供商</p>
                    </div>
                    <div class="card-action">
                        <span class="action-text">联系我们</span>
                        <svg class="action-icon" width="7" height="14" viewBox="0 0 7 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L6 7L1 13" stroke="#3A3A3A" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="tuijian-box.js"></script>
</body>
</html>
