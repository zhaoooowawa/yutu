<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站头部</title>
    <link rel="stylesheet" href="header.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 200vh; /* 为了测试固定头部效果 */
        }
        
        .content {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-background">
            <div class="line"></div>
        </div>
        <div class="container">
            <div class="header-liftgroup">
                <a href="/" class="logo">
                    <img src="../../assets/img/logo.png" alt="网站Logo">
                </a>
                
                <nav class="nav-item">
                    <div class="tab-default active">
                        <div class="tab-text">
                            <span class="text">首页</span>
                            <div class="select"></div>
                        </div>
                    </div>
                    
                    <div class="tab-default">
                        <div class="tab-text">
                            <span class="text">产品</span>
                            <div class="select"></div>
                        </div>
                        <div class="icon-menu">
                            <img src="../../assets/img/icon-menu.png" alt="菜单" class="menu-icon">
                        </div>
                    </div>
                    
                    <div class="tab-default">
                        <div class="tab-text">
                            <span class="text">解决方案</span>
                            <div class="select"></div>
                        </div>
                        <div class="icon-menu">
                            <img src="../../assets/img/icon-menu.png" alt="菜单" class="menu-icon">
                        </div>
                    </div>
                    
                    <div class="tab-default">
                        <div class="tab-text">
                            <span class="text">关于我们</span>
                            <div class="select"></div>
                        </div>
                    </div>
                </nav>
            </div>
            
            <div class="header-rightgroup">
                <div class="phone">
                    <div class="phone-icon">
                        <div class="icon-shape"></div>
                    </div>
                    <div class="number">400-123-4567</div>
                </div>
                
                <div class="button-login">登录</div>
                
                <div class="button-register">
                    <span>免费注册</span>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <h1>网站内容区域</h1>
        <p>滚动页面可以看到头部固定效果</p>
    </div>

    <script src="header.js"></script>
</body>
</html>
