<!-- MapShow 组件 - 可嵌入版本 -->
<div class="mapshow">
    <!-- 背景图片 -->
    <div class="mapshow-background"></div>
    
    <!-- 标题区域 -->
    <div class="mapshow-h">
        <h1 class="h1">场景赋能 数智升级</h1>
        <h2 class="h2">绘图功能丰富而操作简单</h2>
    </div>

    <!-- 地图区域 -->
    <div class="mapshow-map">
        <!-- 标签页 -->
        <div class="map-tab">
            <div class="map-tab-item active" data-tab="zhongduan">
                <div class="tab-background"></div>
                <div class="tab-image imp-zhongduan"></div>
                <div class="tab-shadow"></div>
                <div class="tab-loading-line active"></div>
                <div class="tab-text active">终端网点布局</div>
            </div>
            
            <div class="map-tab-item" data-tab="guanggao">
                <div class="tab-background"></div>
                <div class="tab-image img-guanggao"></div>
                <div class="tab-shadow"></div>
                <div class="tab-loading-line"></div>
                <div class="tab-text">广告位置管理</div>
            </div>
            
            <div class="map-tab-item" data-tab="wuliu">
                <div class="tab-background"></div>
                <div class="tab-image img-wuliu"></div>
                <div class="tab-shadow"></div>
                <div class="tab-loading-line"></div>
                <div class="tab-text">物流仓储管理</div>
            </div>
            
            <div class="map-tab-item" data-tab="fuwu">
                <div class="tab-background"></div>
                <div class="tab-image img-fuwu"></div>
                <div class="tab-shadow"></div>
                <div class="tab-loading-line"></div>
                <div class="tab-text">服务区划管理</div>
            </div>
            
            <div class="map-tab-item" data-tab="fengxian">
                <div class="tab-background"></div>
                <div class="tab-image img-fengxian"></div>
                <div class="tab-shadow"></div>
                <div class="tab-loading-line"></div>
                <div class="tab-text">风险区域监控</div>
            </div>
        </div>

        <!-- 地图详情 -->
        <div class="map-detail">
            <div class="map-detail-background"></div>
            
            <!-- 地图图片区域 -->
            <div class="map-detail-img">
                <div class="img-maxmap"></div>
                <div class="img-shadow"></div>
            </div>
            
            <!-- 内容区域 -->
            <div class="map-detail-content">
                <div class="content-name">
                    <h2 class="content-title">终端网点布局</h2>
                    <div class="content-tag">
                        <div class="tag-icon">
                            <div class="tag-icon-bg"></div>
                            <div class="tag-icon-content">
                                <div class="icon-circle"></div>
                                <div class="icon-group">
                                    <svg class="icon-svg" viewBox="0 0 10.29 9.13">
                                        <path d="M1.25 1.51h9.03v5.02H1.25z" fill="#266FF2"/>
                                        <path d="M0 0h10.29v6.52H0z" stroke="#266FF2" stroke-width="1.003" fill="none"/>
                                        <circle cx="2.26" cy="7.43" r="0.845" fill="#266FF2"/>
                                        <circle cx="7.59" cy="7.43" r="0.845" fill="#266FF2"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <span class="tag-text">零售快消</span>
                    </div>
                </div>
                
                <div class="content-tags">
                    <div class="tag">网点分析</div>
                    <div class="tag">覆盖优化</div>
                    <div class="tag">效率提升</div>
                </div>
                
                <div class="content-description">
                    直观展示网点及用户分布，助力企业更好地维护和服务客户
                </div>
            </div>
            
            <!-- 按钮组 -->
            <div class="map-detail-btngroup">
                <div class="btn-primary">
                    <span>查看更多模板</span>
                </div>
                <div class="btn-secondary">
                    <span>在线咨询</span>
                </div>
            </div>
        </div>
    </div>
</div>
