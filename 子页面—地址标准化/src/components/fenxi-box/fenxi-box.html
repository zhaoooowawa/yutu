<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经营分析组件</title>
    <link rel="stylesheet" href="fenxi-box.css">
</head>
<body>
    <div class="fenxi-box">
        <!-- 标题区域 -->
        <div class="card-h">
            <h1 class="main-title">经营分析</h1>
            <h2 class="subtitle">网格洞察，可视分析，智能决策</h2>
        </div>
        
        <!-- 卡片区域 -->
        <div class="cards-container">
            <!-- 第一个卡片 -->
            <div class="shangxiacard shangxiacard1">
                <div class="shangxiacard-background">
                    <div class="background-shadow"></div>
                    <div class="background-rectangle"></div>
                </div>
                <div class="shangxiacard-content">
                    <div class="card-header">
                        <div class="h1-text">地址数据常态更新</div>
                        <div class="h1-xiangqingicon">
                            <svg width="7" height="14" viewBox="0 0 7 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1L6 7L1 13" stroke="#383838" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                    <div class="card-points">
                        <div class="point-item">
                            <div class="point-dot">
                                <div class="ellipse"></div>
                            </div>
                            <div class="point-text">点线面样式丰富</div>
                        </div>
                        <div class="point-item">
                            <div class="point-dot">
                                <div class="ellipse"></div>
                            </div>
                            <div class="point-text">自定义图标</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 第二个卡片 -->
            <div class="shangxiacard shangxiacard2">
                <div class="shangxiacard-background">
                    <div class="background-shadow"></div>
                    <div class="background-rectangle"></div>
                </div>
                <div class="shangxiacard-content">
                    <div class="card-header">
                        <div class="h1-text">地址数据常态更新</div>
                        <div class="h1-xiangqingicon">
                            <svg width="7" height="14" viewBox="0 0 7 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1L6 7L1 13" stroke="#383838" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                    <div class="card-points">
                        <div class="point-item">
                            <div class="point-dot">
                                <div class="ellipse"></div>
                            </div>
                            <div class="point-text">点线面样式丰富</div>
                        </div>
                        <div class="point-item">
                            <div class="point-dot">
                                <div class="ellipse"></div>
                            </div>
                            <div class="point-text">自定义图标</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="fenxi-box.js"></script>
</body>
</html>
