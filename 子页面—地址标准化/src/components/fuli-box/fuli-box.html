<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福利盒子组件</title>
    <link rel="stylesheet" href="fuli-box.css">
</head>
<body>
    <div class="fuli-box">
        <div class="fuli-background"></div>
        <div class="fuli-content">
            <div class="fuli-h">
                <h1 class="fuli-h-h1">新人福利</h1>
                <div class="fuli-h-p">
                    <span class="fuli-text-normal">新客注册后免费体验saas，获取</span>
                    <span class="fuli-text-highlight">15天</span>
                    <span class="fuli-text-normal">超长试用资格</span>
                </div>
            </div>
            <div class="fuli-btn">
                <span class="fuli-btn-text">立即试用</span>
                <div class="fuli-btn-icon">
                    <svg width="16" height="13" viewBox="0 0 16 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.26 0L15.26 6.5L9.26 13" stroke="white" stroke-width="1.795"/>
                        <path d="M0 6.5H16" stroke="white" stroke-width="1.795"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
